name: Build IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # toutes les heures

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download ALL IPTV sources
        run: |
          mkdir -p data

          # Récupérer index global
          curl -L https://iptv-org.github.io/iptv/index.m3u -o data/index.m3u

          # Récupérer tous les pays
          for f in $(curl -s https://api.github.com/repos/iptv-org/iptv/contents/countries | grep download_url | cut -d '"' -f 4); do
            curl -L $f -O
          done
          mv *.m3u data/ || true

          # Récupérer toutes les langues
          for f in $(curl -s https://api.github.com/repos/iptv-org/iptv/contents/languages | grep download_url | cut -d '"' -f 4); do
            curl -L $f -O
          done
          mv *.m3u data/ || true

          # Récupérer toutes les catégories
          for f in $(curl -s https://api.github.com/repos/iptv-org/iptv/contents/categories | grep download_url | cut -d '"' -f 4); do
            curl -L $f -O
          done
          mv *.m3u data/ || true

      - name: Merge all playlists
        run: |
          echo "#EXTM3U" > playlist_fixed.m3u
          grep -h -v '^#EXTM3U' data/*.m3u | awk '!seen[$0]++' >> playlist_fixed.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist_fixed.m3u
          git commit -m "Update playlist" || echo "No changes"
          git push
