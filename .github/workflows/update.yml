name: Build IPTV Playlist

on:
  schedule:
    - cron: "0 3 * * *"   # Mise Ã  jour tous les jours Ã  3h du matin
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download IPTV sources
        run: |
          mkdir -p data
          curl -L https://iptv-org.github.io/iptv/index.m3u -o data/global1.m3u
          curl -L https://raw.githubusercontent.com/iptv-org/iptv/master/index.m3u -o data/global2.m3u
          curl -L https://iptv-org.github.io/iptv/countries/fr.m3u -o data/fr.m3u
          curl -L https://iptv-org.github.io/iptv/countries/us.m3u -o data/us.m3u
          curl -L https://iptv-org.github.io/iptv/countries/gb.m3u -o data/gb.m3u
          curl -L https://iptv-org.github.io/iptv/languages/fra.m3u -o data/langfr.m3u
          curl -L https://iptv-org.github.io/iptv/languages/eng.m3u -o data/langeng.m3u
          curl -L https://iptv-org.github.io/iptv/categories/sports.m3u -o data/sports.m3u
          curl -L https://iptv-org.github.io/iptv/categories/movies.m3u -o data/movies.m3u
          curl -L https://iptv-org.github.io/iptv/categories/news.m3u -o data/news.m3u
          curl -L https://iptv-org.github.io/iptv/categories/entertainment.m3u -o data/entertainment.m3u
          # ðŸ‘‰ Tu peux rajouter dâ€™autres liens ici si tu en trouves

      - name: Merge, clean and fix playlist
        run: |
          echo "#EXTM3U" > playlist_fixed.m3u
          grep -h -v '^#EXTM3U' data/*.m3u | awk '!seen[$0]++' > temp.m3u

          COUNTER=1
          while IFS= read -r line; do
            if [[ "$line" == \#EXTINF* ]]; then
              # Si pas de nom de chaÃ®ne, ajouter "Channel_x"
              if [[ "$line" == *"," ]]; then
                echo "${line}Channel_${COUNTER}" >> playlist_fixed.m3u
              else
                echo "$line" >> playlist_fixed.m3u
              fi
            else
              echo "$line" >> playlist_fixed.m3u
              ((COUNTER++))
            fi
          done < temp.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist_fixed.m3u
          git commit -m "Auto update playlist"
          git push
