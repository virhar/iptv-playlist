name: Build IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # toutes les heures

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download IPTV sources
        run: |
          mkdir -p data
          curl -L https://iptv-org.github.io/iptv/index.m3u -o data/index.m3u
          curl -L https://raw.githubusercontent.com/iptv-org/iptv/master/index.m3u -o data/index2.m3u
          curl -L https://iptv-org.github.io/iptv/countries/fr.m3u -o data/fr.m3u
          curl -L https://iptv-org.github.io/iptv/countries/us.m3u -o data/us.m3u
          curl -L https://iptv-org.github.io/iptv/countries/gb.m3u -o data/gb.m3u
          curl -L https://iptv-org.github.io/iptv/languages/fra.m3u -o data/fra.m3u
          curl -L https://iptv-org.github.io/iptv/languages/eng.m3u -o data/eng.m3u
          curl -L https://iptv-org.github.io/iptv/categories/sports.m3u -o data/sports.m3u
          curl -L https://iptv-org.github.io/iptv/categories/movies.m3u -o data/movies.m3u
          curl -L https://iptv-org.github.io/iptv/categories/news.m3u -o data/news.m3u
          curl -L https://iptv-org.github.io/iptv/categories/entertainment.m3u -o data/entertainment.m3u

      - name: Merge all playlists
        run: |
          echo "#EXTM3U" > playlist_fixed.m3u
          grep -h -v '^#EXTM3U' data/*.m3u | awk '!seen[$0]++' >> playlist_fixed.m3u

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist_fixed.m3u
          git commit -m "Update playlist" || echo "No changes"
          git push
